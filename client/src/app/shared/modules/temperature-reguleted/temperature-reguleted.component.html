<div class="container">
	<h2 class="title">Change temperature</h2>
	<div class="custom-slider">
	<ngx-slider class="my-slider" [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
	</div>
<div class="buttons">
	<button class="button" (click)="dialogRef.close(false)">Cancel</button>
	<button class="button" (click)="onChangeTemp()">Confirm</button>
</div>
</div>
