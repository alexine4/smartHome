<div class="site-layout ">
  <div
    class="menu animation-show"
    [ngClass]="{
      'menu-not-show': ! this.menuService.menuStatus,
      '_active':  this.menuService.menuStatus
    }"
  >
    <app-header></app-header>
  </div>
  <div class="site-layout__container" 
  [ngClass]="{
    'dn':  this.menuService.menuStatus
  }"
  >
    <div class="page__title animation-show">
      <div
        class="menu-btn"
        [ngClass]="{ 'active':  this.menuService.menuStatus }"
        (click)=" this.menuService.menuStatus = ! this.menuService.menuStatus"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p >{{ this.title.getTitle() | titlecase }}  <button (click)="getLog()"  class="icon-bell non-btn-style" [ngClass]="{'adaptive': this.menuService.activeLog <=0}"> <p *ngIf=" this.menuService.activeLog >0" class="number">{{ this.menuService.activeLog}}</p></button> </p>
     
    </div>
    <div class="page__content animation-show">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
