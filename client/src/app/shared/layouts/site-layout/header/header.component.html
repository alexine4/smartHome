<nav id="menu" class="menu__container custom-scrollbar" >
  <div class="overlay"  (click)="this.menuService.menuStatus = false"></div>
    <div class="menu__sections">
     <!--  homes -->
      <ul class="menu__list section">
        <h2 class="section__title">Homes</h2>
        <div class="section__list">
          <li class="section__link">
            <button class="section__btn icon-home " [disabled]="currentUrl ==='/home'"
              (click)="newcurrentUrl('/home','Home');this.menuService.menuStatus = false" [routerLink]="['/home']"
              [ngClass]="currentUrl ==='/home' ? 'active-color' : 'active-btn'">
              <p>Home</p>
            </button>
          </li>
        </div>
      </ul>
      <!-- rooms -->
      <ul class="menu__list section">
        <h2 class="section__title " [ngClass]="{'arrow-down': !roomsShow}"
          (click)="roomsShow=!roomsShow;checkMenuForScroll(roomsShow)">Rooms</h2>
        <div class="section__list " [ngClass]="{'not-show': !roomsShow}">
          <li *ngFor="let room of Rooms" class="section__link">
            <button class="section__btn " [disabled]="currentUrl ==='/room/'+room.roomId+'/'+room.typeName"
              (click)="newcurrentUrl('/room/'+room.roomId+'/'+room.typeName,room.roomName);this.menuService.menuStatus = false"
              [routerLink]="['/room',room.roomId,room.typeName]" [ngClass]="{
            'active-color':currentUrl ==='/room/'+room.roomId+'/'+room.typeName,
            'active-btn':currentUrl !=='/room/'+room.roomId+'/'+room.typeName, 
            'icon-spoon-knife':room.typeName =='Kitchen',
            'icon-lifebuoy':room.typeName =='Bathroom',
            'icon-newspaper':room.typeName =='Living room',
            'icon-bed':room.typeName =='Bedroom',
            'icon-briefcase':room.typeName =='Cabinet',
            'icon-lab':room.typeName =='Basement',
            'icon-smile':room.typeName =='Holl'
          }">
              <p>{{room.roomName}}</p>
            </button>
          </li>
        </div>
      </ul>
      <!-- Management -->
      <ul class="menu__list section">
        <h2 class="section__title" [ngClass]="{'arrow-down': !managementShow}"
          (click)="managementShow=!managementShow; checkMenuForScroll(managementShow)">Management</h2>
        <div class="section__list" [ngClass]="{'not-show': !managementShow}">
          <li class="section__link">
            <button class="section__btn icon-power" [disabled]="currentUrl ==='/electrisity'"
              (click)="newcurrentUrl('/electrisity','')" [routerLink]="['/electrisity']"
              [ngClass]="currentUrl ==='/electrisity' ? 'active-color' : 'active-btn'">
              <p>Electrisity</p>
            </button>
          </li>
          <li class="section__link">
            <button class="section__btn icon-fire" [disabled]="currentUrl ==='/gas'" (click)="newcurrentUrl('/gas','')"
              [routerLink]="['/gas']" [ngClass]="currentUrl ==='/gas' ? 'active-color' : 'active-btn'">
              <p>Gas</p>
            </button>
          </li>
          <li class="section__link">
            <button class="section__btn icon-droplet" [disabled]="currentUrl ==='/water'"
              (click)="newcurrentUrl('/water','')" [routerLink]="['/water']"
              [ngClass]="currentUrl ==='/water' ? 'active-color' : 'active-btn'">
              <p>Water</p>
            </button>
          </li>
          <li class="section__link">
            <button class="section__btn icon-sun" [disabled]="currentUrl ==='/heat'" (click)="newcurrentUrl('/heat','')"
              [routerLink]="['/heat']" [ngClass]="currentUrl ==='/heat' ? 'active-color' : 'active-btn'">
              <p>Heat</p>
            </button>
          </li>
        </div>
      </ul>
      <!-- Administration -->
      <ul class="menu__list section">
        <h2 class="section__title" [ngClass]="{'arrow-down': !adminShow}"
          (click)="adminShow=!adminShow; checkMenuForScroll(adminShow)">Administration</h2>
        <div class="section__list" [ngClass]="{'not-show': !adminShow}">

          <li class="section__link">
            <button class="section__btn icon-hammer" [disabled]="currentUrl ==='/types'"
              (click)="newcurrentUrl('/types','')" [routerLink]="['/types']"
              [ngClass]="currentUrl ==='/types' ? 'active-color' : 'active-btn'">
              <p>Types</p>
            </button>
          </li>
          
        </div>
      </ul>

    </div>
  
</nav>
