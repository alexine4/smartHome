<div class="model-form">
  <div mat-dialog-title class="model-form__title">You wont registration new User?<br />
    You need to enter the unique code generated by the device
  </div>
  <div mat-dialog-content class="model-form__content">
    <div class="model-form__form" appearance="fill">
      <mat-label class="model-form__form-label">Enter unique code</mat-label>
      <input type="text" class="model-form__input" matInput [(ngModel)]="data.confirmPass">
    </div>

  </div>
  <div mat-dialog-actions class="model-form__buttons">
    <button class="model-form__actions-btn non-btn-style hover-color" mat-button (click)="onNoClick()">Cancel</button>
    <button class="model-form__actions-btn non-btn-style hover-color" mat-button (click)="confirmCode()">Confirm</button>
  </div>
