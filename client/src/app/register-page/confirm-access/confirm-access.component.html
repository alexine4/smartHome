<div class="menu">
  <div mat-dialog-title class="menu__title">You wont registration new User?<br />
    You need to enter the unique code generated by the device
  </div>
  <div mat-dialog-content class="menu__content">
    <div class="menu__form" appearance="fill">
      <mat-label class="menu__form-label">Enter unique code</mat-label>
      <input type="text" class="menu__input" matInput [(ngModel)]="data.confirmCod">
    </div>

  </div>
  <div mat-dialog-actions class="menu__buttons">
    <button class="menu__actions-btn non-btn-style hover-color" mat-button (click)="onNoClick()">Cancel</button>
    <button class="menu__actions-btn non-btn-style hover-color" mat-button
      [mat-dialog-close]="data.confirmCod">Confirm</button>
  </div>
